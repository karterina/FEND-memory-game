<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves
          <span class="timer"><span class="timer-panel">00:00</span></span>
          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div class="modal-container">
          <div class="modal-content">
            <p>Congratulations, you have won!</p>
            <p class="final-moves"></p>
            <p class="final-stars"></p>
            <p class="final-time">Time: </p>
            <p>Play again?</p>
            <button class="yes-again">Yes</button>
            <button class="no-again">No</button>
          </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
